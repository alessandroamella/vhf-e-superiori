<!DOCTYPE html>
<html>
    <head>
        <title>QSO Map Export</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />

        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                width: 1280px;
                height: 720px;
            }

            /* Event name on top left */
            .event-container {
                position: absolute;
                left: 16px;
                top: 16px;
                z-index: 1000;
            }

            .event-box {
                background: rgba(255, 255, 255, 0.75);
                padding: 8px 16px;
                border-radius: 8px;
                border-left: 4px solid #ef4444;
            }

            .event-name {
                margin: 0;
                color: #222;
                font-family: "Inter", sans-serif;
                font-weight: bold;
                font-size: 1.25rem;
            }

            .event-date {
                margin: 0;
                color: #222;
                font-family: "Inter", sans-serif;
                font-weight: 300;
                font-size: 1rem;
            }

            /* User profile at bottom */
            .user-container {
                position: absolute;
                left: 16px;
                bottom: 16px;
                z-index: 1000;
                display: flex;
                align-items: center;
                background: rgba(255, 255, 255, 0.75);
                padding: 8px;
                border-radius: 8px;
            }

            .profile-pic {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 3px solid #ef4444;
                object-fit: cover;
                margin-right: 12px;
            }

            .background-box {
                position: absolute;
                z-index: 0;
                top: 14px;
                bottom: 14px;
                left: 16px;
                right: -2px;
                border-radius: 12px;
                background: rgba(255, 255, 255, 0.75);
            }

            .callsign {
                color: #222;
                font-family: "Inter", sans-serif;
                font-weight: bold;
                font-size: 1.25rem;
                margin: 0;
                text-transform: uppercase;
                border-bottom: 4px solid #ef4444;
                padding-bottom: 2px;
            }

            /* Website branding */
            .website-container {
                position: absolute;
                right: 16px;
                bottom: 16px;
                z-index: 1000;
                display: flex;
                align-items: center;
                padding: 8px 12px;
                border-radius: 8px;
            }

            .logo {
                width: 48px;
                height: 48px;
                z-index: 50;
                margin-right: 8px;
            }

            .website-text {
                z-index: 50;
                color: #ef4444;
                font-family: "Inter", sans-serif;
                font-weight: bold;
                margin: 0;
                font-size: 1.7rem;
                letter-spacing: -0.025em;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <!-- Event name box (top left) -->
        <div class="event-container">
            <div class="event-box">
                <p class="event-name">dio cane porco vhf</p>
                <p class="event-date">14/03/2025</p>
            </div>
        </div>

        <!-- User profile (bottom left) -->
        <div class="user-container">
            <img
                class="profile-pic"
                src="https://cdn-xml.qrz.com/g/iu4qsg/20221022_135239.jpg"
                alt="User Profile"
            />

            <p class="callsign">IU4QSG</p>
        </div>

                            [qso.fromStationLat, qso.fromStationLon],
                            [qso.toStationLat, qso.toStationLon]
                        ],
                        { color: "#ef4444", weight: 3, opacity: 0.7 }
                    ).addTo(map);

                    // From Station Marker
                    L.marker([qso.fromStationLat, qso.fromStationLon])
                        .bindPopup(
                            "<b>" +
                                (qso.fromStationCallsignOverride ||
                                    qso.fromStation.callsign) +
                                "</b><br>Locator: " +
                                qso.fromLocator
                        )
                        .addTo(map);

                    // To Station Marker
                    L.marker([qso.toStationLat, qso.toStationLon])
                        .bindPopup(
                            "<b>" +
                                qso.callsign +
                                "</b><br>Locator: " +
                                qso.toLocator
                        )
                        .addTo(map);
                }
            });
        </script>
    </body>
</html>
